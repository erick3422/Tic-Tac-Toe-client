<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

<section id="before-sign-in">
  <!-- Sign up form goes here-->
  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
      <button class="btn btn-secondary">Sign Up</button>
    </fieldset>
  </form>
</section>


<section id="middle-sign-in">
  <!-- Sign in form goes here-->
  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <button class="btn btn-secondary">Sign in</button>
    </fieldset>
  </form>
</section>

<section id="after-sign-in">
  <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign-out</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <button class="btn btn-secondary">Sign out </button>
    </fieldset>
  </form>
</section>
<!-- Create a New Game to play -->
<section id="display-game">
  <form id="new-game">
    <div class="text-center">
  <button class="btn btn-secondary">New Game</button>
  </div>
  </form>
</section>

<!-- Game Board Display -->
<section id="game-board">
<h2> Tic Tac Toe </h2>
<div class="board-game">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
</section>


<!-- Create a section for our user feedback-->
<section>
  <div id="error-message"></div>
  <div id="message-display"></div>
</section>



    </body>
</html>
