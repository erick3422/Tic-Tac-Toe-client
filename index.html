<section id="before-sign-in">

    <div class="user signupBx">
      <div class="formBx">
  <!-- Sign up form goes here-->

      <legend>Sign up</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
      <button class="btn">Sign Up</button>
  </form>
  </div>
  <div class="imgBx">
    <img
      src="./app/images/an x.jpeg"

  </div>
  </div>
  </div>
</section>




<section id="middle-sign-in">
  <div class="container">
    <div class="user signinBx">
        <div class="imgBx">
          <img
            src="./app/images/circle.jpg"
         alt="nature" >
        </div>
        <div class="formBx">
  <!-- Sign in form goes here-->
  <form id="sign-in">
      <legend>Sign in</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <button class="btn ">Sign in</button>
  </form>
  </div>
  </div>
  </div>
</section>









<section id="after-sign-in">
  <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign-out</legend>
      <input type="email" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <button class="btn">Sign out </button>
    </fieldset>
  </form>
</section>
<!-- Create a New Game to play -->
<section id="display-game">
  <form id="new-game">
    <div class="text-center">
  <button class="btn btn-secondary">New Game</button>
  </div>
  </form>
</section>

<!-- Game Board Display -->

</section>


<!-- Create a section for our user feedback-->
<section>
  <div id="error-message"></div>

  <div id="winner-message"></div>
